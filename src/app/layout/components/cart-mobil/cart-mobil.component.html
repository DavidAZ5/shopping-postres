<div class="car" [class.cerrar]="cartMobilService.open_close">
    <div class="car-modal">
        <div class="modal-content">
            <div class="head">
                <button for="cart_toggle" class="icon_head close" (click)="closeCartMobile()">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="#030047"></path>
                    </svg>
                </button>
                    <h3>
                    <div class="icon_head">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                            <path
                                d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
                            ></path>
                        </svg>
                    </div>
                    Carrito
                    </h3>
                    <h1 *ngIf="compraTotal > 0"><span>S/ {{ compraTotal | number:'1.2' }}</span></h1>
            </div>

            <div class="cart_products" *ngIf="CartProductos.length > 0">
                <app-cart-mobil-content [product]="prod" *ngFor="let prod of CartProductos"></app-cart-mobil-content>               
            </div>
            <div class="cart_empty" *ngIf="CartProductos.length === 0">
                <div class="cart_empty_wrapper">
                    <div class="draw_wrapper">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            version="1.1"
                            id="Capa_1"
                            x="0px"
                            y="0px"
                            viewBox="0 0 612.322 612.322"
                            xml:space="preserve"
                            style="enable-background: new 0 0 612.322 612.322;"

                            <g></g>
                            <g></g>

                    </div>
                    <p>Agrega al menos un item</p>
                </div>
            </div>
            
        </div>
    </div>

    <div class="fixed">
        <button  type="button" class="totals-button">
                <span style="color: white !important;display: flex;
                    text-align: center;
                    justify-content: center;
                    align-items: center;
