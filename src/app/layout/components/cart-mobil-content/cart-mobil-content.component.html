<div class="product">
    <div data-v-0f0f8bbc="" class="product-image-container">
        <div data-v-0f0f8bbc="" class="product-image progressive-image" style="max-width: 100%;">
            <span>
                <div class="progressive-image-wrapper" style="padding-bottom: 100%;">
                    <img class="progressive-image-main" src="https://assets.kraftfoods.com/recipe_images/opendeploy/179751_640x428.jpg">
                </div>
            </span>
        </div>
    </div>
    <div class="product__info">
        <div class="detail">
            <p title="{{ product.name }}" class="truncate row1">
                {{ product.name }}
            </p>
            <strong>S/ {{ product.price | number:'1.2' }}</strong>
        </div>
        <div class="control">
            <button style="outline: none;" (click)="aumentarItem()" (mouseover)="mas=true" (mouseout)="mas=false" [class.clic]="mas"><b  [class.clic]="mas">+</b></button>
            <span>{{ product.cantidad }}</span>
            <button style="outline: none;" (click)="disminuirItem()" (mouseover)="menos=true" (mouseout)="menos=false" [class.clic]="menos">
                <b [class.clic]="menos">
                    <ng-container *ngIf="product.cantidad > 1; else eliminar">-</ng-container>
                    <ng-template #eliminar>
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M18 7v13c0 0.276-0.111 0.525-0.293 0.707s-0.431 0.293-0.707 0.293h-10c-0.276 0-0.525-0.111-0.707-0.293s-0.293-0.431-0.293-0.707v-13zM17 5v-1c0-0.828-0.337-1.58-0.879-2.121s-1.293-0.879-2.121-0.879h-4c-0.828 0-1.58 0.337-2.121 0.879s-0.879 1.293-0.879 2.121v1h-4c-0.552 0-1 0.448-1 1s0.448 1 1 1h1v13c0 0.828 0.337 1.58 0.879 2.121s1.293 0.879 2.121 0.879h10c0.828 0 1.58-0.337 2.121-0.879s0.879-1.293 0.879-2.121v-13h1c0.552 0 1-0.448 1-1s-0.448-1-1-1zM9 5v-1c0-0.276 0.111-0.525 0.293-0.707s0.431-0.293 0.707-0.293h4c0.276 0 0.525 0.111 0.707 0.293s0.293 0.431 0.293 0.707v1zM9 11v6c0 0.552 0.448 1 1 1s1-0.448 1-1v-6c0-0.552-0.448-1-1-1s-1 0.448-1 1zM13 11v6c0 0.552 0.448 1 1 1s1-0.448 1-1v-6c0-0.552-0.448-1-1-1s-1 0.448-1 1z">
                            </path>
                        </svg>
                    </ng-template>
                </b>
            </button>
        </div>
    </div>
</div>
