<div class="product">
    <div class="product-image-container">
        <img src="https://assets.kraftfoods.com/recipe_images/opendeploy/179751_640x428.jpg">
    </div>
    <div class="product__info">
        <div class="detail">
            <p title="{{ product.name }}" >{{ product.name }}</p>        
        </div>
        <div class="control">
            <div style="margin: 0; padding: 0;">
                <strong class="price">S/ {{ product.price | number:'1.2' }}</strong>
            </div>
            <div style="margin: 0; padding: 0; display: flex;">
                <button class="button" (click)="aumentarItem()" (mouseover)="mas=true" (mouseout)="mas=false" [class.clic]="mas"><b class="b" [class.clic]="mas">+</b></button>
                <span class="span">{{ product.cantidad }}</span>
                <button class="button" (click)="disminuirItem()" (mouseover)="menos=true" (mouseout)="menos=false" [class.clic]="menos">
                    <b class="b" [class.clic]="menos">
                        <ng-container *ngIf="product.cantidad > 1; else eliminar">-</ng-container>
                        <ng-template #eliminar>
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="24" height="24" viewBox="0 0 24 24" class="svg">
                                <path [class.clic]="menos"
                                    d="M18 7v13c0 0.276-0.111 0.525-0.293 0.707s-0.431 0.293-0.707 0.293h-10c-0.276 0-0.525-0.111-0.707-0.293s-0.293-0.431-0.293-0.707v-13zM17 5v-1c0-0.828-0.337-1.58-0.879-2.121s-1.293-0.879-2.121-0.879h-4c-0.828 0-1.58 0.337-2.121 0.879s-0.879 1.293-0.879 2.121v1h-4c-0.552 0-1 0.448-1 1s0.448 1 1 1h1v13c0 0.828 0.337 1.58 0.879 2.121s1.293 0.879 2.121 0.879h10c0.828 0 1.58-0.337 2.121-0.879s0.879-1.293 0.879-2.121v-13h1c0.552 0 1-0.448 1-1s-0.448-1-1-1zM9 5v-1c0-0.276 0.111-0.525 0.293-0.707s0.431-0.293 0.707-0.293h4c0.276 0 0.525 0.111 0.707 0.293s0.293 0.431 0.293 0.707v1zM9 11v6c0 0.552 0.448 1 1 1s1-0.448 1-1v-6c0-0.552-0.448-1-1-1s-1 0.448-1 1zM13 11v6c0 0.552 0.448 1 1 1s1-0.448 1-1v-6c0-0.552-0.448-1-1-1s-1 0.448-1 1z"
                                ></path>
                            </svg>
                        </ng-template>
                    </b>
                </button>
            </div>
        </div>
    </div>
</div>
